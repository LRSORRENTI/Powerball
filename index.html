<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
</head>
<body>
    <div class="container">
        <h1>Powerball Picker</h1>
        <div class="numbers">
            <div class="pick-five">
                <h2>Pick Five</h2>
                <div id="pick-five-numbers"></div>
            </div>
            <div class="powerball">
                <h2>Powerball</h2>
                <div id="powerball-number"></div>
            </div>
        </div>
        <button id="generate-button">Generate Numbers</button>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
